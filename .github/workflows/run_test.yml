name: Run Unit Test via Pytest  
  
on:
  push: 
    branches: ["*"]
  pull_request:
    branches: ["*"]
    paths:
      - "src/**"
      - "test/**"
      - "pyproject.toml"
  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.11"]  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure poetry is on PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true  # Optional: keeps `.venv` inside project

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Start ShieldX backend
        run: |
          docker compose --env-file .env.ci -f docker-compose.yaml up -d
          echo "Esperando que el backend esté listo..."
          for i in {1..20}; do
            if curl -s http://localhost:20000/docs > /dev/null; then
              echo "✅ Backend listo"
              break
            fi
            sleep 3
          done

      - name: Lint with Ruff  
        run: |  
          pip install ruff  
          ruff --format=github --target-version=py311 .  
        continue-on-error: true  
        
      - name: Test with pytest  
        run: |  
          poetry run coverage run -m pytest  -v -s  
        env:
          LOG_PATH: log  
      - name: Generate Coverage Report  
        run: |  
          poetry run coverage report -m
